version: '3.8'

services:
  diagnosticstool:
    build:
      context: ..
      dockerfile: DiagnosticsTool/Dockerfile
    container_name: diagnosticstool-api
    ports:
      - "5000:8080"  # Map host port 5000 to container port 8080
      - "5001:8081"  # Map host port 5001 to container port 8081 (HTTPS)
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080;https://+:8081
    volumes:
      - diagnosticstool-data:/app/data  # Optional: for persistent data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - diagnosticstool-network

  # Optional: Add a reverse proxy (nginx) for production
  nginx:
    image: nginx:alpine
    container_name: diagnosticstool-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro  # Optional: for SSL certificates
    depends_on:
      - diagnosticstool
    restart: unless-stopped
    networks:
      - diagnosticstool-network

volumes:
  diagnosticstool-data:

networks:
  diagnosticstool-network:
    driver: bridge
