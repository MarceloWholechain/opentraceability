name: Release to Nuget

on:
  push:
    branches: [ main ]
    
jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./CSharp
    timeout-minutes: 5
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v1
    - name: Build
      run: dotnet build -c Debug /p:Version=1.3.${{github.run_number}}-debug
    - name: Test
      run: dotnet test -c Debug --no-build
    - name: Build
      run: dotnet build -c Release /p:Version=1.3.${{github.run_number}}
    - name: Pack nugets
      run: dotnet pack -c Release /p:Version=1.3.${{github.run_number}} --no-build --output .
    - name: Push to NuGet
      run: dotnet nuget push "*.nupkg" --api-key ${{secrets.nuget_api_key}} --source https://api.nuget.org/v3/index.json
